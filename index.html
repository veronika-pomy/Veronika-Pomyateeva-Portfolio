                                <p>brief explanation</p>
                            </div>
                        </figure>
                    </div>
                    <div> <!-- Flexbox to make overlapping design --> 
                        <figure> <!-- Needs to include placeholder link to project -->
                            <img src="./assets/images/placeholder.png" alt="Project 5"/>
                            <div>
                                <h4>Project 5</h4> 
                                <p>brief explanation</p>
                            </div>
                        </figure>
                    </div>
                </div>
            </article>
            <article> <!--Flexbox to arrange in row; resizing for smaller screens to make a column -->
                <!-- Contact Me -->
                <h3 id="contact-me">Contact Me</h3>
                <ul>
                    <li>
                        <a href="tel:+15555555555">555.555.5555</a>
                    </li>
                    <li>
